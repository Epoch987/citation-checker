<head>

    </header>
    <div class="page-container">
        <div class="welcome-grid">
            <div class="welcome-hero">
                <h1>高级引文分析平台</h1>

                <a href="/tool" class="cta-button">
                    <span>开始使用分析工具</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>

                    <div class="book-cover"></div>
                    <div class="book-pages-block"></div>
                    <div class="page page-1"></div>
                    <div class="page page-2"></div>

                    <div class="page page-6"></div>
                    <div class="book-cover-back"></div>

            </div>

            <div class="feature-card">
                <div class="feature-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>

                <p>通过ID或姓名精确定位学者，分析其学术产出和影响力。</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM8 20c-1.1 0-2 .9-2 2h14v-2H8zM4 6c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14v-2H4V6z"/></svg></div>

            </div>
            <div class="feature-card">
                <div class="feature-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg></div>
