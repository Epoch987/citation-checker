<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级引文检索工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="text-center mb-5">
            <h1>高级引文检索工具</h1>
            <p class="lead">由 Scopus (Elsevier) API 驱动</p>
        </header>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation"><button class="nav-link active" id="author-search-tab" data-bs-toggle="tab" data-bs-target="#author-search-pane" type="button">查教授引用</button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" id="journal-search-tab" data-bs-toggle="tab" data-bs-target="#journal-search-pane" type="button">查期刊引用</button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" id="cited-by-tab" data-bs-toggle="tab" data-bs-target="#cited-by-pane" type="button">查文章被引</button></li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="author-search-pane" role="tabpanel">
                <div class="p-3 border border-top-0 rounded-bottom">
                    <div id="stage-1-find-author">
                        <h5 class="mb-3">第一步：输入作者姓名</h5>
                        <div class="mb-3">
                            <label for="author-name-input" class="form-label">教授姓名:</label>
                            <input type="text" class="form-control" id="author-name-input" placeholder="例如: Smith, J 或 林嘉新">
                        </div>
                        <button class="btn btn-primary w-100" id="find-author-btn">查找可能的学者</button>
                    </div>
                    <div id="stage-2-select-author" class="mt-4" style="display: none;">
                        <h5 class="mb-3">第二步：选择正确的学者</h5>
                        <p class="text-muted small">我们找到了以下可能是您要找的学者，请根据姓名和所属机构选择一位。如果只有一位，将自动选定。</p>
                        <div id="author-candidates-container" class="list-container"></div>
                    </div>
                    <div id="stage-3-analyze" class="mt-4" style="display: none;">
                        <h5 class="mb-3">第三步：筛选文章并分析引用</h5>
                        <div class="alert alert-info" id="author-info-display"></div>
                        <div class="mb-3"><label class="form-label">筛选文章发表时间范围:</label><div class="input-group"><input type="number" class="form-control" id="author_start_year" value="2020"><span class="input-group-text">到</span><input type="number" class="form-control" id="author_end_year" value="2024"></div></div>
                        <div class="mb-3"><label for="target_journal" class="form-label">目标期刊 (Y期刊):</label><input type="text" class="form-control" id="target_journal" placeholder="例如: Nature"></div>
                        <button class="btn btn-success w-100" id="analyze-citations-btn">分析引用次数</button>
                        <hr>
                        <h6>已选定学者的文章列表 (在该时间范围内):</h6>
                        <div id="works-list-container" class="list-container"></div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="journal-search-pane" role="tabpanel">
                 <div class="p-3 border border-top-0 rounded-bottom">
                    <p class="text-muted small">查询在“源期刊(X)”中发表的文章，引用了“目标期刊(Y)”的情况。</p>
                    <div class="row g-3">
                        <div class="col-md-6"><label for="source_journal" class="form-label">源期刊 (X期刊):</label><input type="text" class="form-control" id="source_journal" placeholder="例如: The Lancet"></div>
                        <div class="col-md-6"><label for="target_journal_2" class="form-label">目标期刊 (Y期刊):</label><input type="text" class="form-control" id="target_journal_2" placeholder="例如: Science"></div>
                        <div class="col-12"><label class="form-label">发表时间范围:</label><div class="input-group"><input type="number" class="form-control" id="journal_start_year" value="2020"><span class="input-group-text">到</span><input type="number" class="form-control" id="journal_end_year" value="2024"></div></div>
                    </div>
                    <button class="btn btn-primary mt-4 w-100" id="search-btn-journal">检索期刊引用</button>
                </div>
            </div>
            
            <div class="tab-pane fade" id="cited-by-pane" role="tabpanel">
                <div class="p-3 border border-top-0 rounded-bottom">
                     <p class="text-muted small">输入一篇文章的DOI或标题，查询它在特定时间段内被引用的情况。</p>
                    <div class="mb-3"><label for="article_identifier" class="form-label">文章DOI或标题:</label><input type="text" class="form-control" id="article_identifier" placeholder="例如: 10.1016/j.cell.2020.01.015"></div>
                    <div class="col-12"><label class="form-label">被引时间范围:</label><div class="input-group"><input type="number" class="form-control" id="cited_start_year" value="2022"><span class="input-group-text">到</span><input type="number" class="form-control" id="cited_end_year" value="2024"></div></div>
                    <button class="btn btn-primary mt-4 w-100" id="search-btn-cited-by">检索被引次数</button>
                </div>
            </div>
        </div>

        <div id="loading" class="mt-4"><div class="spinner"></div><p>正在处理请求，请稍候...</p></div>
        <div id="results-container" class="mt-4"></div>
    </div>

    <footer class="text-center mt-5 mb-3"><p class="text-muted small">《外语教学》编辑部</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
